version: "3"
services:
  #  Create a service named db.
  wp-db:
    #   Use the Docker Image postgres. This will pull the newest release.
    image: "postgres"
    #   Give the container the name my_postgres. You can change to something else.
    container_name: "wp_lab"
    #   Setup the username, password, and database name. You can changes these values.
    environment:
      - POSTGRES_USER=wp-lab
      - POSTGRES_PASSWORD=lab
      - POSTGRES_DB=university
    #   Maps port 5432 (localhost) to port 5432 on the container. You can change the ports to fix your needs.
    ports:
      - "5432:5432"
    #   Set a volume so that the database is not lost after shutting down the container.
    #   I used the name postgres-data, but you can change it to something else.
    volumes:
      - ./postgres-data:/var/lib/postgresql/data