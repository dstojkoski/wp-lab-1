    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Add Grade</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form th:action="@{'/grades/add-grade/{course}' (course = ${course.getCourseId()})}" method="POST">

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="datetime-local"
                               class="form-control"
                               id="date"
                               required
                               name="date"
                               th:value="${date} != null ? ${date} : ''"
                               placeholder="Enter course name">
                    </div>
                    <div class="form-group">
                        <label>Grade</label>
                        <select name="grade" class="form-control">

                            <option th:if="${grade} != null"
                                    th:selected="${grade.getGrade() == g.charAt(0)}"
                                    th:each="g : ${grades}"
                                    th:value="${g}"
                                    th:text="${g}">
                            </option>
                            <option th:if="${grade} == null"
                                    th:each="g : ${grades}"
                                    th:value="${g}"
                                    th:text="${g}">
                            </option>
                        </select>
                    </div>
                    <th:block>
                        <input type="hidden" th:if="${student}!=null" name="student" th:value="${student.getUsername()}">
                    </th:block>
                    <button type="submit"  class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/courses">Back</a>
                </form>
            </div>
        </div>
    </div>
</div>
