<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">COURSES</h1>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12">
                <div th:if="${hasError}">
                    <div th:text="${error}" class="text-danger h3"></div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Student name</th>
                            <th scope="col">Username</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="student : ${students}">
                            <td th:text="${student.getName()} + ' ' + ${student.getSurname()}"></td>
                            <td th:text="${student.getUsername()}"></td>
                            <td class="text-right">
                                <form th:action="@{/StudentEnrollmentSummary}" th:method="POST">
                                    <!--<input type="radio" th:name="username"  hidden checked>-->
                                    <button type="submit" th:name="student" th:value="${student.username}"
                                            class="btn btn-sm btn-danger"><i class="fa fa-trash">Add</i></button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col mb-3">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <a href="/students/CreateStudent" class="btn btn-block btn-dark">Create new student</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
